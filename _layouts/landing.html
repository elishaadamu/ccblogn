<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <section id="banner" class="style2">
            <div class="inner">
                <span class="image">
                    <img src="{{ site.baseurl }}/{{ page.image }}" alt="">
                </span>
                <header class="major">
                    <h1>{{ page.title }}</h1>
                
            
                <div class="content">
                  <section>
                    <h4>{{ page.description }}</h4>

                </section>
                
            </div>

            <!-- // css stored in sass/layouts/_banner.scss -->
            <div class="banner-quote">

            <p>{{ page.sub_description | newline_to_br | markdownify }}</p>
        </div>
            
        </div>
    </header>
        </section>

    {{ content }}

    {% include footer.html %}

</body>
